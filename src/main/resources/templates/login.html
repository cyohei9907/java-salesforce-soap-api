<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Salesforce SOAP API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="vendor/SLDS0120/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="slds">
      <!-- Header -->
      <header class="site-masthead slds-grid slds-page-header slds-theme--inverse commonHeader">
        <div th:include="layout :: header('Salesforce SOAP API Demo')"></div>
      </header>
      <!-- login page -->
      <div id="my-login">
        <div class="form-wrapper">
          <h1>Sign In</h1>
          <form action="#" th:action="@{/}" th:object="${loginUser}" method="post">
            <div class="form-item">
              <label for="email"></label>
              <input type="email" name="email" th:field="*{userId}" required="required" placeholder="Email Address"></input>
            </div>
            <div class="form-item">
              <label for="password"></label>
              <input type="password" name="password" th:field="*{password}" required="required" placeholder="Password"></input>
            </div>
            <div class="button-panel">
              <input type="submit" class="button" title="Sign In" value="Sign In"></input>
            </div>
          </form>
          <div class="form-footer">
            <p><a href="https://developer.salesforce.com/signup">Create an account</a></p>
            <p><a href="https://login.salesforce.com/secur/forgotpassword.jsp?locale=jp">Forgot password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
