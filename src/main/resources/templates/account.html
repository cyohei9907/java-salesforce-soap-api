<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Salesforce SOAP API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="vendor/SLDS0120/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="slds">
      <!-- Header -->
      <header class="site-masthead slds-grid slds-page-header slds-theme--inverse commonHeader">
        <div th:include="layout :: header('Salesforce SOAP API')"></div>
      </header>
      
      <div class="slds-grid slds-wrap">
        <!-- Navi -->
        <nav class="slds-col slds-size--2-of-12 sideMenu">
          <div th:include="layout :: sideMenu"></div>
        </nav>
        <!-- Main Section -->
        <section class="slds-col slds-size--10-of-12">
          <div class="slds-p-around--large partialsHeader">
            <h1 class="slds-text-heading--medium">Account</h1>
          </div>
          <div class="slds-scrollable--x">
            <table class="slds-table slds-table--bordered">
              <thead>
                <tr class="slds-text-heading--label">
                  <th scope="col">
                    <span class="slds-truncate">Name</span>
                  </th>
                  <th scope="col">
                    <span class="slds-truncate">Account Number</span>
                  </th>
                  <th class="slds-row-action" scope="col">
                    <button class="slds-button slds-button--icon-border-filled slds-button--icon-x-small">
                      <svg aria-hidden="true" class="slds-button__icon slds-button__icon--hint slds-button__icon--small">
                        <use xlink:href="vendor/SLDS0120/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                      </svg>
                      <span class="slds-assistive-text">Show More</span>
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="account : ${accounts}" class="slds-hint-parent">
                  <td th:text="${account.name}"></td>
                  <td th:text="${account.accountNumber}"></td>
                  <td class="slds-row-action">
                    <button class="slds-button slds-button--icon-border-filled slds-button--icon-x-small">
                      <svg aria-hidden="true" class="slds-button__icon slds-button__icon--hint slds-button__icon--small">
                        <use xlink:href="vendor/SLDS0120/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                      </svg>
                      <span class="slds-assistive-text">Show More</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
