<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Salesforce SOAP API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="vendor/SLDS0120/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <style>
      .padding {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="slds">
      <!-- Header -->
      <header class="site-masthead slds-grid slds-page-header slds-theme--inverse">
        <div class="slds-media__body slds-p-top--x-small">
          <h1 class="slds-text-heading--large">Salesforce SOAP API</h1>
        </div>
      </header>
      <!-- login page -->
      <div id="my-login">
        <div class="form-wrapper">
          <h1>Sign In</h1>
          <form>
            <div class="form-item">
              <label for="email"></label>
              <input type="email" name="email" required="required" placeholder="Email Address"></input>
            </div>
            <div class="form-item">
              <label for="password"></label>
              <input type="password" name="password" required="required" placeholder="Password"></input>
            </div>
            <div class="button-panel">
              <input type="submit" class="button" title="Sign In" value="Sign In"></input>
            </div>
          </form>
          <div class="form-footer">
            <p><a href="https://developer.salesforce.com/signup">Create an account</a></p>
            <p><a href="https://login.salesforce.com/secur/forgotpassword.jsp?locale=jp">Forgot password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
